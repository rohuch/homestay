{% extends 'base.html' %}
{% block title %}
<title>Contact</title>
{% endblock %}
{% block content %}
<div class="card p-2 shadow-lg">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Room</th>
            <th>Number of visitors</th>

        </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.room}}</td>
            <td>{{contact.number}}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<br><br><br><br>
{% endblock %}
