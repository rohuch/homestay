{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
{% load static%}


<style>
        .res-image{
            z-index: -2;
            height: 70vh;
            width: 100%;
            position: absolute;
            filter: brightness(40%);
        }
</style>

 <img src="{% static 'images/w2.jpg' %}" class="res-image" alt="">
<section class="site-section">
    <div class="container col-md-7 card mb-4 mt-4 left top bg-light shadow-lg">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-5">Booking Form</h2>
                <form class="" method="POST">
                    {% csrf_token %}
                      {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>

        </div>
        </div>
</section>
{% endblock %}
